<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" type="text/css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>


<a class="btn btn-light float-left m-2 btn-sm"  style="font-size: .5vmax;" href="/admin">Admin Login</a>
<br>
<br>
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} text-center list-unstyled"{% endif %}>{{ message }}</li>
    {% endfor %}
<nav class="mt-1 mb-5" style="margin: 0 auto">
    <a class="btn btn-info " href="/">Demo</a>
    <a class="btn btn-info " href="/documentation">Documentation</a>
    {% if not current_user.is_authenticated %}
        <a class="btn btn-info" href="{% url 'login' %}">Login/Register</a>
    {% else %}
        <a class="btn btn-info" href="{% url 'add_trail_form' %}">Add a Trail</a>
        <a class="btn btn-info" href="{% url 'logout' %}">Logout</a>
    {% endif %}


</nav>

{% block content %}{% endblock content %}
</body>
</html>
