{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}

    <h1 class="heading">Puppy Pic API!</h1>

    {% for item in object_list %}
        <div class="container">

        <h1>{{ item.name | title }}</h1>
        <img alt="{{ item.name | title}} image" src="{{ item.img_url }}">
        <p style="">{{ item.description | title}}</p>

        </div>
    {% endfor %}
{% endblock content %}
